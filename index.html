<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routing en un SPA</title>
  </head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      border: .5px dashed lightgray;
    }
    .menu--item {
      cursor: pointer;
    }
    .menu--item:hover {
      color: limegreen;
      text-decoration: underline;
    }
  </style>
  <body>
    <header class="menu">
      <div class="menu--item" onclick="router.loadRoute('')">
        <p>Home</p>
      </div>
      <div class="menu--item" onclick="router.loadRoute('contact')">
        <p>Contact</p>
      </div>
      <div class="menu--item" onclick="router.loadRoute('about')">
        <p>About me</p>
      </div>
    </header>

    <div data-router></div>

    <script src="./router.js"></script>
    <script src="./routes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
